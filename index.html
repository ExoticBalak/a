<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --fg: #ffffff;
    }
    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <input id="qrText" type="text" placeholder="Enter text or URL" />
  <input id="qrLabel" type="text" placeholder="Label below QR (optional)" />
  <input id="qrColor" type="color" value="#000000" />
  <input id="bgColor" type="color" value="#ffffff" />
  <button onclick="generateQRCode()">Generate QR</button>
  <button onclick="downloadQRCode()">Download QR</button>
  <button onclick="toggleTheme()">Toggle Theme</button>

  <canvas id="qrCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const text = document.getElementById("qrText").value.trim();
      const label = document.getElementById("qrLabel").value.trim();
      const color = document.getElementById("qrColor").value;
      const bgColor = document.getElementById("bgColor").value;
      const canvas = document.getElementById("qrCanvas");

      if (!text) {
        alert("Please enter some text.");
        return;
      }

      const tempCanvas = document.createElement("canvas");

      QRCode.toCanvas(tempCanvas, text, {
        width: 200,
        margin: 1,
        color: {
          dark: color,
          light: bgColor,
        }
      }, function (error) {
        if (error) {
          console.error(error);
          alert("Error generating QR.");
          return;
        }

        const ctx = canvas.getContext("2d");
        const labelHeight = label ? 30 : 0;
        canvas.width = 200;
        canvas.height = 200 + labelHeight;

        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(tempCanvas, 0, 0);

        if (label) {
          ctx.fillStyle = color;
          ctx.font = "16px sans-serif";
          ctx.textAlign = "center";
          ctx.fillText(label, canvas.width / 2, 200 + 20);
        }
      });
    }

    function downloadQRCode() {
      const canvas = document.getElementById("qrCanvas");
      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }
  </script>
</body>
</html>
